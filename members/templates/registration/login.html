{% extends 'default.html' %}

{% load custom_filters %}

{% block title %} Войти {% endblock title %}

{% block content %}
<h3 align="left">Войти</h3>
<form method=post>
    {% csrf_token %}
    {% for field in form %}
    <h4 align="left"> {{ field.label_tag }} </h4>
    <p align="left"> {{ field }} </p>
    {% endfor %}
    <div align="left">
    <input type="submit" align="left" value="Войти">
    </div>
</form>
{% endblock content %}
