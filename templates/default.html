<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>News Portal - Свежайшие новости и авторские статьи в одном месте!</title>
        <!-- Favicon-->
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
           <div class="container">
               <a class="navbar-brand" href="/news">News Portal</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse"
                       data-target="#navbarResponsive"
                       aria-controls="navbarResponsive" aria-expanded="false"
                       aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                   <ul class="navbar-nav ml-auto">

                       {% if user.is_authenticated %}
                        <li class="nav-item active">
                           <a class="nav-link" href="{% url 'news_search' %}">Поиск
                           </a>
                       </li>
                       <li class="nav-item active">
                           <a class="nav-link" href="{% url 'categories' %}">Категории
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'news_add' %}">Добавить новость
                           </a>
                       </li>

                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'account_logout' %}">Выйти
                           </a>
                       </li>
                       {% if is_not_author %}
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'become_an_author' %}">Стать автором
                           </a>
                       </li>
                       {% endif %}
                       {% else %}
                        <li class="nav-item">
                           <a class="nav-link" href="{% url 'account_signup' %}">Регистрация
                           </a>
                       </li>
                       <li class="nav-item">
                           <a class="nav-link" href="{% url 'account_login' %}">Войти
                       {% endif %}
                           </a>
                       </li>
                   </ul>
               </div>
           </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
            </div>
        </div>
    </body>
</html>
